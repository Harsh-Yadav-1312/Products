<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
</head>

<body>
    <h1>New Product Addition</h1>
    <form id="addProductForm">
        <div>
            <input type="number" id="pid" placeholder="Enter Product ID">
            <input type="text" id="pName" placeholder="Enter Product Name *">
            <input type="number" id="price" placeholder="Enter Product Price *">
            <input type="number" id="discountedPrice" placeholder="Enter Discounted Price *">
            <input type="number" id="avaiableQty" placeholder="Enter Available Qty *">
            <input type="text" id="pImage" placeholder="Enter Image URL *">
        </div>

        <div>
            <button id="onSubmit" type="submit">Add Product</button>
        </div>
    </form>

    <script type="module" src="addProduct.js"></script>

</body>

</html>
